<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- When following links, don't grant destination access to this. -->
    <meta name="referrer" content="never">

    <title>Budget</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
          crossorigin="anonymous">

    <!-- TODO module-ize capperConnect -->
    <script type="text/javascript" src="/views/libs/q.js"></script>
    <script type="text/javascript" src="/views/libs/capperConnect.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <script src="/views/jspm_packages/system.js"></script>
    <script src="/views/config.js"></script>
    <script>
      System.import('/apps/ofxies/ui/budgetUI.js').then(function(budget) {
        budget.ui(CapperConnect.home, $);
      });
    </script>
  </head>
  <body class="container">
    <h1>Budget</h1>

    <div class='row'>
    <div class="col-xs-10">
      <h2>Current Accounts</h2>

      <div id="error" class="modal fade">
        <div class="modal-dialog alert alert-danger" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close"
                      data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Error</h4>
              <p class="modal-body" id="errorMessage">...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
    <table class='table table-bordered table-sm table-hover'>
      <thead class="thead-inverse">
	<tr>
          <th>Code</th> <th>Account</th> <th>Balance</th> <th>Sync</th>
        </tr>
        <tr>
          <td>
            <small data-toggle="tooltip" title="TODO">
              <i>1000-2199<br /><s>1500-1999</s></i></small>
          </td>
          <td></td>
          <td class="text-xs-right">
            <small><label data-toggle="tooltip" title="TODO">
              <input type="checkbox" disabled="disabled"/>
              <i>Show $0</i>
            </label></small>
          </td>
          <td>
	    <button id='fetchOFX' class="btn btn-info btn-sm">Preview</button>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle btn-sm btn-info"
                      data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                <small>Max Age</small>
              </button>
              <ul class="dropdown-menu dropdown-menu-form">
                <li class="dropdown-item"><label class="radio">
                    <input type="radio" name="maxAge" value="36"
                           checked="checked"/>
                    36 hr</label></li>
                <li class="dropdown-item"><label class="radio">
                    <input type="radio" name="maxAge" value="8"/>
                    8 hr</label></li>
                <li class="dropdown-item"><label class="radio">
                    <input type="radio" name="maxAge" value="1"/>
                    1 hr</label></li>
                <li class="dropdown-item"><label class="radio">
                    <input type="radio" name="maxAge" value="0"/>
                    0 hr</label></li>
              </ul>
            </div>
          </td>
        </tr>
      </thead>
      <tbody id='accounts'>
	<tr><td>stand by...</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td>
	    <button id='importOFX' class="btn btn-primary">Sync</button>
          </td>
        </tr>
      </tfoot>
    </table>
      </div>

      <table class='table table-bordered table-sm table-hover'>
        <thead>
	  <tr>
            <th>Date</th><th>Num</th><th>Amount</th><th>Type</th>
            <th>Description</th><th>Memo</th>
          </tr>
        </thead>
        <tbody id='splits'>
        </tbody>
      </table>
    </div>
    </div>

    <p>@@@@@@@@@@</p>
    <form class="form-horizontal">
      <div class="form-group">
	<label for="expenseName" class="col-sm-2 control-label">
	  Expense account name:</label>
	<div class="col-sm-6">
	  <input id="expenseName" class="form-control" />
	</div>
      </div>
      <div class="form-group">
	<label for="since" class="col-sm-2 control-label">
	  Start Date:</label>
	<div class="col-sm-6">
	  <input type=date id="since" />
	</div>
      </div>

      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <button onClick="getLedger(false)" class="btn">Get Ledger</button>
	  <button onClick="getLedger(true)" class="btn">Fetch New OFX</button>
	</div>
      </div>
      <div class="form-group">
	<label for="balCode" class="col-sm-2 control-label">
	  Balance account code:</label>
	<div class="col-sm-6">
	  <input id="balCode" />
	</div>
      </div>
      <div class="form=group">
	<div class="col-sm-offset-2 col-sm-10">
	  <button onClick="fetch()" class="btn">Fetch OFX</button>
	</div>
      </div>
      <div id='txns'>
	TXNS...
      </div>
    </form>

    <div id="printlnarea">
    </div>
  </body>
</html>
